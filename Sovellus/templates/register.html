<!Doctype html>
<style media="screen">
.loginbox{
  width: 40%;
  margin-left: 30%;
  margin-right: 30%;
  margin-top: 10%;
  padding: 20px;
  background: orange;
}
</style>
<body>
<div class="loginbox">
<h1>Luo Käyttäjä</h1>
<form action="/register" method="POST">
Nimi: <br>
<textarea name="uname" rows="1" cols="40" required></textarea>
<br>
Salasana: <br>
<input type="password" name="upass" minlength="8" required>
<br>
Salasanan varmistus: <br>
<input type="password" name="upass2" minlength="8" required>
<br>
{% if message %}
<div style="background-color:yellow;"><p>{{message}}</p></div>
{% endif %}
<div class="">
  <input type="checkbox" name="barowner",id="barowner" value="True"><label>Bar owner</label>
</div>
<input type="submit" value="Luo käyttäjä">
</form>
</div>
</body>
